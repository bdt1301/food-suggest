<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Thiết lập</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>

    <body class="bg-light">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container my-5 flex-grow-1">
            <div class="row g-4">
                <!-- SIDEBAR -->
                <div class="col-md-3">
                    <h2 class="fw-bold mb-3">THIẾT LẬP</h2>

                    <div class="list-group rounded-3">
                        <button class="list-group-item list-group-item-action active" data-target="change-password">
                            Đổi mật khẩu
                        </button>

                        <button class="list-group-item list-group-item-action" data-target="profile">
                            Thông tin cá nhân
                        </button>
                    </div>
                </div>

                <!-- CONTENT -->
                <div class="col-md-9">
                    <!-- ĐỔI MẬT KHẨU -->
                    <div id="change-password" class="config-content card border-0 bg-white rounded-4 mb-4">
                        <div class="card-body p-4">
                            <h3 class="fw-bold mb-4">ĐỔI MẬT KHẨU</h3>

                            <form method="post" action="/user/change-password" id="changePasswordForm">
                                <div class="mb-3 form-group">
                                    <label class="form-label fw-semibold">MẬT KHẨU HIỆN TẠI</label>
                                    <input
                                        type="password"
                                        name="currentPassword"
                                        class="form-control rounded-3"
                                        data-rule="required"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>

                                <div class="mb-3 form-group">
                                    <label class="form-label fw-semibold">MẬT KHẨU MỚI</label>
                                    <input
                                        type="password"
                                        name="newPassword"
                                        class="form-control rounded-3"
                                        data-rule="required|min:6|different:[name='currentPassword']"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>

                                <div class="mb-4 form-group">
                                    <label class="form-label fw-semibold">XÁC NHẬN MẬT KHẨU</label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        class="form-control rounded-3"
                                        data-rule="required|match:[name='newPassword']"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>

                                <button class="btn btn-primary px-4 rounded-3 fw-semibold">ĐỔI MẬT KHẨU</button>
                            </form>
                        </div>
                    </div>

                    <!-- THÔNG TIN CÁ NHÂN -->
                    <div id="profile" class="config-content card border-0 bg-white rounded-4 d-none">
                        <div class="card-body p-4">
                            <h3 class="fw-bold">THÔNG TIN CÁ NHÂN</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <div th:replace="~{fragments/toast :: toast}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script th:src="@{/js/validator.js}"></script>
        <script th:src="@{/js/toast.js}"></script>

        <!-- Validator -->
        <script>
            new Validator({
                form: '#changePasswordForm',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
            });
        </script>

        <!-- Toast messages -->
        <script th:inline="javascript">
            // Lấy flash từ Thymeleaf
            const successMsg = /*[[${success}]]*/ '';
            const errorMsg = /*[[${error}]]*/ '';

            if (successMsg) {
                showToast({ message: successMsg, type: 'success' });
            }

            if (errorMsg) {
                showToast({ message: errorMsg, type: 'error' });
            }
        </script>

        <!-- Right contents -->
        <script>
            const menuButtons = document.querySelectorAll('.list-group-item');
            const contents = document.querySelectorAll('.config-content');

            menuButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    // Remove active
                    menuButtons.forEach((btn) => btn.classList.remove('active'));

                    // Hide all contents
                    contents.forEach((content) => content.classList.add('d-none'));

                    // Active current button
                    button.classList.add('active');

                    // Show target content
                    const targetId = button.getAttribute('data-target');
                    document.getElementById(targetId).classList.remove('d-none');
                });
            });
        </script>
    </body>
</html>
