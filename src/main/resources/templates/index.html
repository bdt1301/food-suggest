<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gợi ý món ăn</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="bg-light">
        <div th:replace="fragments/header :: header"></div>

        <div class="container py-4 flex-grow-1">
            <h1 class="text-center mb-4">Gợi ý món ăn</h1>

            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="type : ${dishTypes}" th:id="'dish-type-' + ${type.id}">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <!-- Header -->
                            <div class="d-flex justify-content-between align-items-center gap-3 mb-3">
                                <div class="d-flex gap-2 align-items-center">
                                    <h5
                                        class="card-title mb-0"
                                        th:text="${type.label}"
                                        th:id="'label-' + ${type.id}"
                                    ></h5>

                                    <div th:id="'btn-handle-type-' + ${type.id}" class="btn-group btn-group-sm">
                                        <!-- Edit -->
                                        <button class="btn btn-warning" th:onclick="|enableEdit(${type.id})|">
                                            <i class="fa-solid fa-pen"></i>
                                        </button>

                                        <!-- Delete -->
                                        <button class="btn btn-danger" th:onclick="|deleteType(${type.id})|">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>

                                    <form
                                        class="d-none align-items-center gap-1"
                                        th:id="'form-' + ${type.id}"
                                        onsubmit="return false;"
                                    >
                                        <input
                                            type="text"
                                            th:id="'input-' + ${type.id}"
                                            th:value="${type.label}"
                                            class="form-control form-control-sm"
                                            required
                                        />

                                        <button
                                            type="button"
                                            class="btn btn-sm btn-success"
                                            th:onclick="|saveEdit(${type.id})|"
                                        >
                                            <i class="fa-solid fa-floppy-disk"></i>
                                        </button>

                                        <button
                                            type="button"
                                            class="btn btn-sm btn-secondary"
                                            th:onclick="|cancelEdit(${type.id})|"
                                        >
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </form>
                                </div>

                                <!-- Thêm món random -->
                                <a th:href="@{/add/{type}(type=${type.id})}" class="btn btn-sm btn-primary">
                                    Thêm gợi ý
                                </a>
                            </div>

                            <!-- Dish list -->
                            <ul class="list-group list-group-flush flex-grow-1">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                    th:each="dish : ${groups[type.id]}"
                                >
                                    <span th:text="${dish.dishName}"></span>

                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/{id}/eat(id=${dish.id})}" class="btn btn-success"> Ăn </a>
                                        <a th:href="@{/{id}/random(id=${dish.id})}" class="btn btn-warning"> Đổi </a>
                                        <a th:href="@{/{id}/remove(id=${dish.id})}" class="btn btn-danger"> Bỏ </a>
                                    </div>
                                </li>

                                <!-- Empty state -->
                                <li
                                    class="list-group-item text-muted text-center fst-italic"
                                    th:if="${groups[type.id] == null}"
                                >
                                    Chưa có món nào được chọn
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Edit dish type -->
        <script>
            function saveEdit(id) {
                const input = document.getElementById(`input-${id}`);
                const newLabel = input.value.trim();

                if (!newLabel) return;

                fetch(`/api/dish-types/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ label: newLabel }),
                })
                    .then((res) => res.json())
                    .then((data) => {
                        document.getElementById(`label-${id}`).innerText = data.label;
                        cancelEdit(id);
                    })
                    .catch((err) => {
                        alert('Lỗi khi cập nhật loại món!');
                        console.error(err);
                    });
            }

            function enableEdit(id) {
                document.getElementById('btn-handle-type-' + id).classList.add('d-none');
                document.getElementById('label-' + id).classList.add('d-none');
                document.getElementById('form-' + id).classList.remove('d-none');
                document.getElementById('form-' + id).classList.add('d-flex');
            }

            function cancelEdit(id) {
                document.getElementById('form-' + id).classList.add('d-none');
                document.getElementById('form-' + id).classList.remove('d-flex');
                document.getElementById('btn-handle-type-' + id).classList.remove('d-none');
                document.getElementById('label-' + id).classList.remove('d-none');
            }
        </script>

        <!-- Delete dish type -->
        <script>
            function deleteType(id) {
                if (!confirm('Việc này sẽ xoá luôn tất cả món ăn bên trong. Hãy suy nghĩ kỹ!')) return;

                fetch(`/api/dish-types/${id}`, {
                    method: 'DELETE',
                })
                    .then((res) => {
                        if (!res.ok) throw new Error('Delete failed');

                        const element = document.getElementById(`dish-type-${id}`);
                        if (element) {
                            element.remove();
                        }
                    })
                    .catch((err) => {
                        alert('Không thể xoá loại món!');
                        console.error(err);
                    });
            }
        </script>
    </body>
</html>
