<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gợi ý món ăn</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Quill -->
        <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet" />

        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="bg-light">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container py-4 flex-grow-1">
            <h1 class="text-center mb-4">Gợi ý món ăn</h1>

            <div id="dishTypeContainer" class="row g-4">
                <div class="text-center text-muted">Đang tải dữ liệu...</div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <div th:replace="~{fragments/note-editor-modal :: note-editor-modal}"></div>
        <div th:replace="~{fragments/toast :: toast}"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Quill -->
        <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>

        <!-- Render body page -->
        <script th:src="@{/js/suggestions.js}"></script>
        <script th:src="@{/js/handle-dish-type.js}"></script>
        <script th:src="@{/js/note-editor.js}"></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
