<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách món ăn</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Quill -->
        <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet" />

        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>

    <body class="bg-light">
        <div th:replace="fragments/header :: header"></div>

        <div class="container py-4 flex-grow-1">
            <!-- Tiêu đề -->
            <h1 class="mb-4 text-center">Danh sách món ăn</h1>

            <!-- Hàng nút Thêm + Search -->
            <div class="row justify-content-between align-items-center mb-3">
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="openDishModal()">Thêm món</button>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <input
                        type="text"
                        id="searchName"
                        class="form-control"
                        placeholder="Tìm món..."
                        onkeyup="onSearchInput()"
                    />
                </div>
            </div>

            <div class="mb-4 d-flex justify-content-end gap-2">
                <button class="btn btn-warning" onclick="markAllUneaten()">Đánh dấu tất cả chưa ăn</button>
            </div>

            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th data-sort class="sortable" data-field="dishName">
                                    <div class="th-content">
                                        <span class="th-label">Tên món</span>
                                        <span class="th-arrow"></span>
                                    </div>
                                </th>
                                <th data-sort class="sortable d-none d-md-table-cell" data-field="dishType.label">
                                    <div class="th-content">
                                        <span class="th-label">Loại</span>
                                        <span class="th-arrow"></span>
                                    </div>
                                </th>
                                <th data-sort class="sortable" data-field="hasEaten">
                                    <div class="th-content">
                                        <span class="th-label">Trạng thái</span>
                                        <span class="th-arrow"></span>
                                    </div>
                                </th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dishesTableBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">Đang tải dữ liệu...</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <div th:replace="fragments/toast :: toast"></div>

        <div th:replace="fragments/dish-form-modal :: dish-form-modal"></div>
        <div th:replace="fragments/note-editor-modal :: note-editor-modal"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Quill -->
        <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>

        <script th:src="@{/js/dishes.js}"></script>
        <script th:src="@{/js/dish-form.js}"></script>
        <script th:src="@{/js/note-editor.js}"></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
