<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" th:href="@{/css/style.css}" />

        <style>
            .card {
                max-width: 400px;
                width: 100%;
                margin: 0 12px;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container d-flex justify-content-center align-items-center py-4 flex-grow-1">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Đăng nhập</h4>

                    <!-- Login form -->
                    <form id="form-login" th:action="@{/login}" method="post">
                        <div class="form-group mb-3">
                            <label class="form-label">Tên người dùng</label>
                            <input
                                type="text"
                                name="username"
                                class="form-control"
                                data-rule="required"
                                placeholder="Nhập tên người dùng"
                            />
                            <small class="form-message text-danger"></small>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input
                                type="password"
                                name="password"
                                class="form-control"
                                data-rule="required|min:6"
                                placeholder="Nhập mật khẩu"
                            />
                            <small class="form-message text-danger"></small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe"> Nhớ tài khoản </label>
                        </div>

                        <button class="btn btn-primary w-100 mt-2">Đăng nhập</button>
                    </form>

                    <hr />

                    <!-- Register -->
                    <div class="d-flex gap-1 align-items-center justify-content-center">
                        <span>Chưa có tài khoản?</span>
                        <button class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Đăng ký
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Modal -->
            <div class="modal fade" id="registerModal" tabindex="-1">
                <div class="modal-dialog pt-4">
                    <div class="modal-content">
                        <form id="form-register" th:action="@{/register}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Đăng ký tài khoản</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <div class="form-group mb-3">
                                    <label class="form-label">Username</label>
                                    <input
                                        type="text"
                                        name="username"
                                        class="form-control"
                                        data-rule="required|min:3"
                                        placeholder="Nhập username"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input
                                        type="password"
                                        name="password"
                                        id="register-password"
                                        class="form-control"
                                        data-rule="required|min:6"
                                        placeholder="Nhập mật khẩu"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        class="form-control"
                                        data-rule="required|match:#register-password"
                                        placeholder="Nhập lại mật khẩu"
                                    />
                                    <small class="form-message text-danger"></small>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Huỷ</button>
                                <button class="btn btn-success">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <div th:replace="~{fragments/toast :: toast}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script th:src="@{/js/validator.js}"></script>
        <script th:src="@{/js/back-modal.js}"></script>
        <script th:src="@{/js/toast.js}"></script>

        <!-- Validator -->
        <script>
            // Login form
            const loginValidator = new Validator({
                form: '#form-login',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
            });

            // Register form
            const registerValidator = new Validator({
                form: '#form-register',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
            });
        </script>

        <!-- Toast messages -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', () => {
                /* Lấy param từ URL */
                const urlParams = new URLSearchParams(window.location.search);

                if (urlParams.has('error')) {
                    showToast({ message: 'Sai username hoặc password', type: 'error' });
                }

                if (urlParams.has('logout')) {
                    showToast({ message: 'Đã đăng xuất thành công', type: 'success' });
                }

                // Lấy flash từ Thymeleaf
                const successMsg = /*[[${success}]]*/ '';
                const errorMsg = /*[[${error}]]*/ '';

                if (successMsg) {
                    showToast({ message: successMsg, type: 'success' });
                }

                if (errorMsg) {
                    showToast({ message: errorMsg, type: 'error' });
                }
            });
        </script>
    </body>
</html>
