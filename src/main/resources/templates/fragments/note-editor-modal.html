<div th:fragment="note-editor-modal" class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog modal-lg pt-4">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalTitle">Ghi chú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <!-- VIEW MODE -->
                <div id="noteView" class="border rounded p-3">
                    <div id="noteViewContent" class="text-muted">Chưa có ghi chú</div>
                </div>

                <!-- EDIT MODE -->
                <div id="noteEdit" class="d-none">
                    <div id="noteEditor"></div>
                </div>
            </div>

            <div class="modal-footer">
                <!-- VIEW -->
                <div id="viewActions" class="d-flex justify-content-end gap-2">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                    <button class="btn btn-outline-primary" onclick="switchToEdit()">Sửa</button>
                </div>

                <!-- EDIT -->
                <div id="editActions" class="d-none d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary" onclick="cancelEditNote()">Huỷ</button>
                    <button class="btn btn-primary" onclick="saveNote()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
