<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-secondary">
        <div class="container d-flex align-items-center gap-3">
            <!-- MOBILE: Dropdown nav (Gợi ý + Cá nhân) -->
            <ul class="navbar-nav d-md-none order-1">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-semibold" th:href="@{/}" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <ul class="dropdown-menu border-secondary">
                        <li>
                            <a class="dropdown-item" th:href="@{/suggestions}">Gợi ý</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/dishes}">Cá nhân</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Brand -->
            <a class="navbar-brand fw-bold mx-2 mx-md-0 order-2 order-md-1" th:href="@{/}"> FoodSuggest </a>

            <!-- DESKTOP: Left menu -->
            <ul class="navbar-nav d-none d-md-flex me-auto order-md-2">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/suggestions}">GỢI Ý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/dishes}">CÁ NHÂN</a>
                </li>
            </ul>

            <!-- Right menu -->
            <ul class="navbar-nav ms-auto order-3 order-md-3">
                <!-- Guest -->
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/login}"> Đăng nhập </a>
                </li>

                <!-- Auth user -->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-semibold" href="#" data-bs-toggle="dropdown">
                        <span th:text="${#authentication.name}">Username</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end border-secondary">
                        <li>
                            <a class="dropdown-item" th:href="@{/configuration}"> Thiết lập </a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
