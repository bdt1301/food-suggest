<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand navbar-dark bg-dark border-secondary">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold" th:href="@{/}">FoodSuggest</a>

            <!-- Right menu -->
            <ul class="navbar-nav ms-auto mb-lg-0">
                <!-- Guest -->
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/login}">ĐĂNG NHẬP</a>
                </li>

                <!-- Authenticated User -->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle fw-semibold"
                        href="#"
                        id="userDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <span th:text="${#authentication.name}">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-secondary" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/dishes}">Danh sách món ăn</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/configuration}">Thiết lập</a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
