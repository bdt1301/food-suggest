<form
    th:object="${dish}"
    th:action="${dish.id == null}
        ? @{/dishes}
        : @{/dishes/{id}(id=${dish.id})}"
    method="post"
>
    <div class="mb-3">
        <label class="form-label fw-semibold">Tên món</label>
        <input
            type="text"
            class="form-control form-control-lg"
            th:field="*{dishName}"
            placeholder="Ví dụ: Thịt kho tiêu"
            required
        />
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Loại món</label>
        <select class="form-select form-select-lg" th:field="*{dishType}">
            <option th:each="type : ${dishTypes}" th:value="${type}" th:text="${type.label}"></option>
        </select>
    </div>

    <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" th:field="*{hasEaten}" />
        <label class="form-check-label fw-semibold">Đã ăn rồi</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Huỷ</button>

        <button
            type="submit"
            class="btn"
            th:classappend="${dish.id == null ? 'btn-primary' : 'btn-success'}"
            th:text="${dish.id == null ? 'Thêm mới' : 'Cập nhật'}"
        ></button>
    </div>
</form>
