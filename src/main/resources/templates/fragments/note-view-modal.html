<div th:fragment="note-view-modal" class="modal fade" id="noteViewModal" tabindex="-1">
    <div class="modal-dialog modal-lg pt-4">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteViewModalTitle">Ghi chú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="border rounded p-3">
                    <div id="noteViewContent" class="text-muted">Chưa có ghi chú</div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-outline-primary" id="noteViewCloneBtn">Sao chép</button>
            </div>
        </div>
    </div>
</div>
